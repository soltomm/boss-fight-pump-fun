<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Boss Fight</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/@project-serum/anchor@latest/dist/browser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }
        
        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
        }
        
        .container {
            display: flex;
            min-height: 100vh;
            padding: 20px;
            gap: 20px;
            position: relative;
            z-index: 1;
        }
        
        .left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .right-panel {
            width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.4);
        }
        
        .game-phase {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 20px currentColor;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.02); }
        }
        
        .phase-betting { color: #ffd700; text-shadow: 0 0 30px #ffd700; }
        .phase-fighting { color: #ff4757; text-shadow: 0 0 30px #ff4757; }
        .phase-ended { color: #2ed573; text-shadow: 0 0 30px #2ed573; }
        .phase-idle { color: #a4b0be; }
        
        .timer {
            text-align: center;
            font-size: 2rem;
            margin-top: 15px;
            color: #ffd700;
            font-weight: bold;
            text-shadow: 0 0 20px #ffd700;
            font-family: 'Courier New', monospace;
        }
        
        .timer.warning {
            color: #ff4757;
            text-shadow: 0 0 20px #ff4757;
            animation: blink 0.5s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .boss-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 400px;
            position: relative;
        }
        
        .boss-image-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 30px 0;
        }
        
        .boss-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 30px rgba(255, 71, 87, 0.6));
            transition: all 0.3s ease;
        }
        
        .boss-image.damaged {
            animation: shake 0.3s;
            filter: drop-shadow(0 0 50px rgba(255, 71, 87, 1)) brightness(1.5);
        }
        
        .boss-image.defeated {
            animation: defeat 1s forwards;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(-10px) rotate(-5deg); }
            75% { transform: translateX(10px) rotate(5deg); }
        }
        
        @keyframes defeat {
            0% { transform: scale(1) rotate(0deg); opacity: 1; }
            50% { transform: scale(0.8) rotate(180deg); opacity: 0.5; }
            100% { transform: scale(0) rotate(360deg); opacity: 0; }
        }
        
        .hit-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            color: #ff4757;
            text-shadow: 0 0 20px #ff4757;
            animation: hitPop 0.6s forwards;
            pointer-events: none;
        }
        
        @keyframes hitPop {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            50% { transform: translate(-50%, -70%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -100%) scale(1); opacity: 0; }
        }
        
        .boss-hp {
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        
        .hp-bar {
            width: 100%;
            height: 50px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 25px;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.3);
            position: relative;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .hp-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff4757 0%, #ffa502 50%, #2ed573 100%);
            transition: width 0.5s ease;
            border-radius: 22px;
            box-shadow: 0 0 20px currentColor;
            position: relative;
            overflow: hidden;
        }
        
        .hp-fill::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .hp-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            font-size: 1.4rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.9);
            z-index: 1;
        }
        
        .boss-status {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .betting-section {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            padding: 20px;
            margin-top: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .betting-pools {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .betting-pool {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border: 3px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .betting-pool::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, currentColor 50%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .betting-pool:hover::before {
            opacity: 0.1;
        }
        
        .betting-pool.death {
            border-color: #ff4757;
            box-shadow: 0 0 20px rgba(255, 71, 87, 0.3);
        }
        
        .betting-pool.survival {
            border-color: #2ed573;
            box-shadow: 0 0 20px rgba(46, 213, 115, 0.3);
        }
        
        .pool-title {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .pool-amount {
            font-size: 2rem;
            color: #ffd700;
            margin-bottom: 10px;
            font-weight: bold;
            text-shadow: 0 0 15px #ffd700;
        }
        
        .pool-bets {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .bet-form {
            display: none;
            gap: 15px;
        }
        
        .bet-form.active {
            display: flex;
            flex-direction: column;
        }
        
        .bet-input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .bet-input {
            flex: 1;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .bet-input:focus {
            outline: none;
            border-color: #ffd700;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }
        
        .bet-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .bet-buttons {
            display: flex;
            gap: 15px;
        }
        
        .bet-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .bet-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .bet-btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .bet-btn span {
            position: relative;
            z-index: 1;
        }
        
        .bet-btn.death {
            background: linear-gradient(135deg, #ff4757, #ff3838);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
        }
        
        .bet-btn.death:hover {
            box-shadow: 0 6px 25px rgba(255, 71, 87, 0.6);
            transform: translateY(-2px);
        }
        
        .bet-btn.survival {
            background: linear-gradient(135deg, #2ed573, #26d165);
            color: white;
            box-shadow: 0 4px 15px rgba(46, 213, 115, 0.4);
        }
        
        .bet-btn.survival:hover {
            box-shadow: 0 6px 25px rgba(46, 213, 115, 0.6);
            transform: translateY(-2px);
        }
        
        .bet-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .leaderboard h3 {
            margin-bottom: 20px;
            text-align: center;
            color: #ffd700;
            font-size: 1.5rem;
            text-shadow: 0 0 15px #ffd700;
        }
        
        .top-player {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            border-left: 4px solid #ffd700;
            transition: all 0.3s ease;
        }
        
        .top-player:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
        }
        
        .player-name {
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .player-hits {
            color: #ff4757;
            font-weight: bold;
            font-size: 1.2rem;
            text-shadow: 0 0 10px #ff4757;
        }
        
        .activity-feed {
            max-height: 350px;
            overflow-y: auto;
        }
        
        .activity-feed::-webkit-scrollbar {
            width: 8px;
        }
        
        .activity-feed::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }
        
        .activity-feed::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }
        
        .activity-feed h3 {
            margin-bottom: 20px;
            text-align: center;
            color: #ffd700;
            font-size: 1.5rem;
            text-shadow: 0 0 15px #ffd700;
        }
        
        .activity-item {
            padding: 10px 15px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            font-size: 1rem;
            border-left: 4px solid #2ed573;
            transition: all 0.3s ease;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .activity-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }
        
        .activity-item.damage {
            border-left-color: #ff4757;
        }
        
        .activity-item.heal {
            border-left-color: #2ed573;
        }
        
        .admin-controls {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            border: 2px solid rgba(94, 82, 237, 0.3);
        }
        
        .admin-controls h3 {
            text-align: center;
            margin-bottom: 15px;
            color: #5e52ed;
            text-shadow: 0 0 15px #5e52ed;
        }
        
        .admin-auth {
            margin-bottom: 15px;
        }
        
        .admin-auth input {
            width: 100%;
            padding: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 0.9rem;
        }
        
        .admin-auth input:focus {
            outline: none;
            border-color: #5e52ed;
            box-shadow: 0 0 15px rgba(94, 82, 237, 0.3);
        }
        
        .admin-btn {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #5e52ed, #3742fa);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .admin-btn:hover {
            background: linear-gradient(135deg, #3742fa, #5e52ed);
            box-shadow: 0 4px 20px rgba(94, 82, 237, 0.4);
            transform: translateY(-2px);
        }
        
        .admin-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .status-indicator {
            display: inline-block;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            margin-right: 10px;
            box-shadow: 0 0 10px currentColor;
        }
        
        .status-connected {
            background: #2ed573;
            animation: pulse-glow 2s infinite;
        }
        
        .status-disconnected {
            background: #ff4757;
        }
        
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 10px #2ed573; }
            50% { box-shadow: 0 0 20px #2ed573; }
        }
        
        .message-banner {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: bold;
            z-index: 1000;
            display: none;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 215, 0, 0.3);
        }
        
        .message-banner.show {
            display: block;
            animation: slideDownBounce 0.5s ease;
        }
        
        @keyframes slideDownBounce {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(-50px);
            }
            60% {
                opacity: 1;
                transform: translateX(-50%) translateY(10px);
            }
            100% {
                transform: translateX(-50%) translateY(0);
            }
        }
        
        .connect-wallet {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            border: 2px solid #0f3460;
            padding: 14px 28px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .connect-wallet:hover {
            background: linear-gradient(135deg, #16213e, #0f3460);
            box-shadow: 0 4px 20px rgba(15, 52, 96, 0.4);
            transform: translateY(-2px);
        }
        
        .wallet-connected {
            background: linear-gradient(135deg, #2ed573, #26d165);
            border-color: #1fa855;
        }
        
        .wallet-address {
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            opacity: 0.8;
            margin-top: 8px;
            text-align: center;
        }
    </style>
</head>

        </div>

async function placeBet(prediction) {
    const username = usernameInputEl.value.trim();
    const amount = 0.1;
    
    if (!wallet.connected) { showMessage('Connect wallet first'); return; }
    if (!username) { showMessage('Enter username'); return; }
    if (userBet) { showMessage('Already placed bet'); return; }
    
    betDeathEl.disabled = true;
    betSurvivalEl.disabled = true;
    
    try {
        showMessage('Preparing transaction...');

        const response = await fetch('/api/place-bet', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                walletAddress: wallet.address, 
                username, 
                amount, 
                prediction 
            })
        });
        
        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || 'Failed to prepare transaction');
        }
        
        const { transaction: base64Tx } = await response.json();
        
        // Deserialize - DON'T modify it
        const txBytes = Uint8Array.from(atob(base64Tx), c => c.charCodeAt(0));
        const transaction = solanaWeb3.Transaction.from(txBytes);
        
        showMessage('Sign transaction in your wallet...');
        const signed = await wallet.phantom.signTransaction(transaction);
        
        showMessage('Sending transaction...');
        const signature = await connection.sendRawTransaction(signed.serialize(), {
            skipPreflight: false,
            maxRetries: 3,
            commitment: 'confirmed'
        });
        
        showMessage('Confirming transaction...');
        await connection.confirmTransaction(signature, 'confirmed');
        
        userBet = { roundId: gameState.currentRoundId, amount, prediction, username, signature };
        betFormEl.classList.remove('active');
        showMessage(`Bet placed successfully! 0.1 SOL on ${prediction}`);
        
        // Notify server for display
        await fetch('/api/bet-notification', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                walletAddress: wallet.address, 
                username, 
                amount, 
                prediction, 
                signature 
            })
        });
        
        usernameInputEl.value = '';
    } catch (error) {
        console.error('Bet error:', error);
        
        // Check if bet actually went through despite error
        try {
            const betStatus = await fetch(`/api/bet-status/${wallet.address}/${gameState.currentRoundId}`);
            const data = await betStatus.json();
            if (data.exists) {
                userBet = { 
                    roundId: gameState.currentRoundId, 
                    amount: data.amount, 
                    prediction: data.prediction, 
                    username: data.username 
                };
                betFormEl.classList.remove('active');
                showMessage('Bet was already placed successfully!');
                return;
            }
        } catch (checkError) {
            // Ignore check errors
        }
        
        showMessage('Error: ' + error.message);
        betDeathEl.disabled = false;
        betSurvivalEl.disabled = false;
    }
}

        // Update timer display
        function updateTimer(timeRemaining, phase) {
            const seconds = Math.ceil(timeRemaining / 1000);
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            const timeStr = `${minutes}:${secs.toString().padStart(2, '0')}`;
            
            if (phase === 'betting') {
                timerEl.textContent = `Betting ends in: ${timeStr}`;
            } else if (phase === 'fighting') {
                timerEl.textContent = `Fight ends in: ${timeStr}`;
            }
            
            if (seconds <= 10) {
                timerEl.classList.add('warning');
            } else {
                timerEl.classList.remove('warning');
            }
        }

            connectionStatusEl.className = `status-indicator ${gameState.connected ? 'status-connected' : 'status-disconnected'}`;
            
            let statusText = '';
            if (gameState.gamePhase === 'idle') {
                statusText = 'Waiting for game to start...';
